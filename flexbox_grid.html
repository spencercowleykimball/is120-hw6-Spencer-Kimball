<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid HW 6</title>
    <link rel="stylesheet" href="flexbox_grid.css">
</head>
<body>
    <!-- Header -->
    <header1>
        <div class="container-header">
            <!-- Use Flexbox in your `header` for navigation links and a page title. -->
            <div class="item-header-link">Page Link 1</div>

        </div>
    </header1>

        <!-- Header -->
    <header2>
        <div class="container-header">
            <!-- Use Flexbox in your `header` for navigation links and a page title. -->
            <div class="item-header"></div>
            <div class="item-header"><strong>Omnitrix Breakdown</strong></div>
            <!-- <div class="item-header-link">Page Link 1</div> -->
            <!-- <div class="item-header">Page Link 2</div> -->
            <!-- <div class="item-header"></div> -->
        </div>
    </header2>

    <!-- Navigation Bar -->
    <aside>
        <div class="container-nav">
            <div class="item-nav">1st Generation (Original) </div>
            <div class="item-nav">2nd Generation (Alien Force)</div>
            <div class="item-nav">3rd Generation (Omniverse)</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- - Use Flexbox in your `main` to arrange 3 cards. The cards should use Flexbox internally as well. -->
            <div class="item-main">1</div>
            <div class="item-main">2</div>
            <div class="item-main">3</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-footer">
            <!-- Use Flexbox in your `footer` to display your name and the date for this assignment on opposite ends of the `footer`. -->
            <div class="item-footer">Spencer Kimball</div>
            <div class="item-footer"></div>
            <div class="item-footer"></div>
            <div class="item-footer">2-21-26</div>
        </div>
    </footer>
</body>
</html>
